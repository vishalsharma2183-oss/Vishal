<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var factorial=1;
    let a=Number(prompt("Enter the number"));
    for(let i=1;i<=a;i++)
    {
        <!-- factorial=factorial*i; -->
        factorial*=i;
       
    }
           document.write(factorial+"<br>");  
    </script>
</body>
</html>
